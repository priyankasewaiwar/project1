<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Expense</h2>
            <form id="addForm" class="form-inline mb-3">
                <label for="expense">Expense Amount</label><input type="number" id="expense" class="form-control mr-2"
                    placeholder="Expense Amount">
                <label for="description">Expense Description</label><input type="text" id="description"
                    class="form-control mr-2" placeholder="Description">
                <label for="type">Expense Type</label>

                <select name="type" id="type">
                    <option value="movie">Movie</option>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="study">Study</option>
                </select>
                <input type="submit" class="btn btn-dark" value="Add Expense">
            </form>
            <h2 class="title">Expenses</h2>
            <ul id="items" class="list-group">
             
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</body>

</html>
