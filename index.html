<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Admin Page</title>

</head>

<body>
    <div class="container">
        <div id="main" class="card card-body">
            <form id="addForm" class="form-inline mb-3">
                <label for="sp">Selling Price</label><input type="number" id="sp" class="form-control mr-2"
                    placeholder="Selling Price">
                <label for="pn">Product Name</label><input type="text" id="pn"
                    class="form-control mr-2" placeholder="Product Name">
                <label for="category">Category</label>

                <select name="category" id="category">
                    <option value="Electronic">Electronic</option>
                    <option value="Food">Food</option>
                    <option value="Skincare">Skincare</option>
                </select>
                <input type="submit" class="btn btn-dark" value="Add Product">
            </form>
            <h1 class="title">Products</h1>
            <h2 class="title">Electronic items</h2>
            <ul id="eitems" class="list-group">
             
            </ul>
            <h2 class="title">Food items</h2>
            <ul id="fitems" class="list-group">
             
            </ul>
            <h2 class="title">Skincare items</h2>
            <ul id="sitems" class="list-group">
             
            </ul>

        </div>
    </div>
    <script src="com.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</body>

</html>
